<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Clientes</title>
  <link rel="stylesheet" href="style_assis.css" />
</head>
<body>
  <!-- Login com Enter funcionando -->
  <div id="loginContainer">
    <h2>Login - Comercial</h2>
    <p>Digite a senha:</p>
    <form id="formRegistro">
      <input type="password" id="senhaRegistro" />
      <button type="submit">Entrar</button>
      <button type="button" onclick="voltarInicio()" class="voltar">Voltar</button>
    </form>
    <p id="erroLoginRegistro" class="erroLogin"></p>
  </div>

  <!-- Formulário de Registro -->
  <div id="registroContainer" style="display: none;">
    <h1>Registro de Cliente para Viagem</h1>
    <form id="registroForm">
      <label for="nomeCliente">Nome do Cliente:</label>
      <input type="text" id="nomeCliente" name="nome" maxlength="50" required />
      <label>Número de Pessoas:
        <input type="number" name="pessoas" min="1" required />
      </label>
      <label>Data de Ida:
        <input type="date" name="dataIda" required />
      </label>
      <label>Data de Volta:
        <input type="date" name="dataVolta" required />
      </label>
      <label>Datas são flexíveis?
        <select name="flexivel">
          <option value="Sim">Sim</option>
          <option value="Não">Não</option>
        </select>
      </label>
      <label>Aeroporto preferido:
        <select name="aeroporto">
          <option value="Lisboa">Lisboa</option>
          <option value="Porto">Porto</option>
          <option value="Faro">Faro</option>
          <option value="Outro">Outro</option>
        </select>
      </label>
      <label>Tipo de Regime:
        <select name="regime">
          <option value="Pequeno-almoço">Pequeno-almoço</option>
          <option value="Meia pensão">Meia pensão</option>
          <option value="Tudo incluído">Tudo incluído</option>
        </select>
      </label>
      <label>Valor Máximo (€):
        <input type="number" name="valor" min="0" required />
      </label>
      <label>Observações sobre o cliente:
        <textarea name="observacoes"></textarea>
      </label>
      <label>Nome do Agente:
        <select name="NomeAgente">
          <option value="Agente 1">Soaila Maia</option>
          <option value="Agente 2">Telma Pires</option>
          <option value="Agente 3">Délcio Costa</option>
        </select>
      </label>
      <button type="submit">Registrar</button>
      <p id="mensagemSucesso"></p>
      <button type="button" onclick="logout()">Sair</button>
    </form>
  </div>

  <script src="script.js"></script>
  <script>
    // Permite login com Enter
    document.getElementById("formRegistro").addEventListener("submit", function (event) {
      event.preventDefault(); // Evita recarregar
      verificarLoginRegistro(); // Chama a função de login
    });
  </script>
</body>
</html>
