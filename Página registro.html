<!-- (mantém tudo acima como está, e substitui o conteúdo de #registroContainer por este): -->

<!-- Formulário de Registro -->
<div id="registroContainer" style="display: none;">
  <h1>Registro de Cliente para Viagem</h1>

  <!-- NOVO BLOCO: Interface de busca de voo -->
  <div class="booking-container">
    <div class="tabs">
      <div class="tab active" onclick="selectTab(this)">Round trip</div>
      <div class="tab" onclick="selectTab(this)">One way</div>
      <div class="tab" onclick="selectTab(this)">Multicity</div>
    </div>

    <div class="form-group">
      <div class="input-box">
        <label for="from">De onde?</label>
        <input type="text" id="from" value="Lisboa, Portugal">
      </div>
      <div class="input-box">
        <label for="to">Para onde?</label>
        <input type="text" id="to" placeholder="Digite o destino">
      </div>
      <div class="input-box">
        <label for="date">Data de Ida</label>
        <input type="date" id="date">
      </div>
    </div>
  </div>
  <!-- FIM DO BLOCO -->

  <!-- FORMULÁRIO EXISTENTE -->
  <form id="registroForm">
    <label for="nomeCliente">Nome do Cliente:</label>
    <input type="text" id="nomeCliente" name="nome" maxlength="50" required />

    <label>Destinos pretendidos:</label>
    <div id="destinoWrapper">
      <input type="text" id="destinoInput" placeholder="Digite o destino..." autocomplete="off" />
      <ul id="sugestoes"></ul>
      <div id="destinosSelecionados"></div>
    </div>
    <input type="hidden" name="destinos" id="destinosHidden" />

    <label>Número de Pessoas:
      <input type="number" name="pessoas" min="1" required />
    </label>
    <label>Data de Ida:
      <input type="date" name="dataIda" required />
    </label>
    <label>Data de Volta:
      <input type="date" name="dataVolta" required />
    </label>
    <label>Datas são flexíveis?
      <select name="flexivel">
        <option value="Sim">Sim</option>
        <option value="Não">Não</option>
      </select>
    </label>
    <label>Aeroporto preferido:
      <select name="aeroporto">
        <option value="Lisboa">Lisboa</option>
        <option value="Porto">Porto</option>
        <option value="Faro">Faro</option>
        <option value="Outro">Outro</option>
      </select>
    </label>
    <label>Tipo de Regime:
      <select name="regime">
        <option value="Pequeno-almoço">Pequeno-almoço</option>
        <option value="Meia pensão">Meia pensão</option>
        <option value="Tudo incluído">Tudo incluído</option>
      </select>
    </label>
    <label>Valor Máximo (€):
      <input type="number" name="valor" min="0" required />
    </label>
    <label>Observações sobre o cliente:
      <textarea name="observacoes"></textarea>
    </label>
    <label>Nome do Agente:
      <select name="NomeAgente">
        <option value="Agente 1">Soaila Maia</option>
        <option value="Agente 2">Telma Pires</option>
        <option value="Agente 3">Délcio Costa</option>
      </select>
    </label>
    <button type="submit">Registrar</button>
    <p id="mensagemSucesso"></p>
    <button type="button" onclick="logout()">Sair</button>
  </form>
</div>
