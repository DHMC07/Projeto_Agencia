<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Viagem</title>
  <link rel="stylesheet" href="estilo.css" />
</head>
<body>

  <!-- LOGIN -->
  <div id="loginContainer">
    <h1>Login</h1>
    <input type="password" id="senhaRegistro" placeholder="Digite a senha de acesso" />
    <button onclick="verificarLoginRegistro()">Entrar</button>
    <div class="erroLogin" id="erroLoginRegistro"></div>
  </div>

  <!-- FORMULÁRIO -->
  <div id="registroContainer" style="display: none;">
    <form id="registroForm">
      <h1>Formulário de Viagem</h1>

      <!-- ABAS -->
      <div id="abasViagem">
        <button type="button" class="tab active" onclick="selectTab(this)">Round trip</button>
        <button type="button" class="tab" onclick="selectTab(this)">One way</button>
        <button type="button" class="tab" onclick="selectTab(this)">Multicity</button>
      </div>

      <label>
        Nome:
        <input type="text" name="nome" required />
      </label>

      <label>
        Quantidade de Pessoas:
        <input type="number" name="pessoas" min="1" required />
      </label>

      <label>
        Data de Ida:
        <input type="date" name="dataIda" required />
      </label>

      <label>
        Data de Volta:
        <input type="date" name="dataVolta" required />
      </label>

      <label>
        Datas Flexíveis?
        <select name="flexivel" required>
          <option value="">Selecione</option>
          <option value="Sim">Sim</option>
          <option value="Não">Não</option>
        </select>
      </label>

      <label>
        Aeroporto Preferido:
        <input type="text" name="aeroporto" required />
      </label>

      <label>
        Regime:
        <select name="regime" required>
          <option value="">Selecione</option>
          <option value="Só Pequeno-Almoço">Só Pequeno-Almoço</option>
          <option value="Meia Pensão">Meia Pensão</option>
          <option value="Tudo Incluído">Tudo Incluído</option>
        </select>
      </label>

      <label>
        Valor Estimado (€):
        <input type="number" name="valor" min="0" step="0.01" required />
      </label>

      <!-- AUTOCOMPLETE DE DESTINOS -->
      <label>
        Destino(s):
        <div id="destinoWrapper">
          <input type="text" id="destinoInput" placeholder="Digite um destino..." />
          <ul id="sugestoes"></ul>
          <div id="destinosSelecionados"></div>
          <input type="hidden" id="destinosHidden" name="destinos" />
        </div>
      </label>

      <label>
        Observações:
        <textarea name="observacoes" placeholder="Observações adicionais..."></textarea>
      </label>

      <button type="submit">Registrar</button>
      <button type="button" class="voltar" onclick="voltarInicio()">Voltar</button>

      <div id="mensagemSucesso"></div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
