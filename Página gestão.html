<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestão de Registros</title>
  <link rel="stylesheet" href="style_gest.css" />
</head>
<body>
  <!-- Login com Enter funcionando -->
  <div id="loginGestao">
    <h2>Login - Gestão</h2>
    <p>Digite a senha:</p>
    <form id="formGestao">
      <input type="password" id="senhaGestao" />
      <button type="submit">Entrar</button>
      <button type="button" onclick="voltarInicio()" class="voltar">Voltar</button>
    </form>
    <p id="erroLoginGestao" class="erroLogin"></p>
  </div>

  <div id="gestaoContainer" style="display: none;">
    <h1>Registros de Clientes</h1>
    <table id="tabelaRegistros">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Pessoas</th>
          <th>Datas</th>
          <th>Flexível</th>
          <th>Aeroporto</th>
          <th>Regime</th>
          <th>Valor (€)</th>
          <th>Observações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button onclick="exportarCSV()">Exportar CSV</button>
    <button onclick="logout()">Sair</button>
  </div>

  <script src="script.js"></script>
  <script>
    // Permitir login ao pressionar Enter
    document.getElementById("formGestao").addEventListener("submit", function (event) {
      event.preventDefault(); // Impede envio padrão
      verificarLoginGestao(); // Chama a função de verificação
    });
  </script>
</body>
</html>
