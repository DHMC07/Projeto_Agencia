<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestão de Registros</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="senhaContainer">
    <h2>Área Restrita</h2>
    <p>Digite a senha para continuar:</p>
    <input type="password" id="senhaInput" />
    <button onclick="verificarSenha()">Entrar</button>
    <p id="erroSenha"></p>
  </div>

  <div id="gestaoContainer" style="display: none;">
    <h1>Registros de Clientes</h1>
    <table id="tabelaRegistros">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Pessoas</th>
          <th>Datas</th>
          <th>Flexível</th>
          <th>Aeroporto</th>
          <th>Regime</th>
          <th>Valor (€)</th>
          <th>Observações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button onclick="exportarCSV()">Exportar CSV</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
